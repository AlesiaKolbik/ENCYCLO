<h1>Абиссинская кошка</h1>
<p>
    Абиссинская кошка – древняя порода. Эти кошки обитали на территории Абиссинии (их родина, ныне известна, как Эфиопия) уже более двух тысяч лет. Картинки с их изображениями рядом с фараонами очень часто изображались на стенах.</p>
